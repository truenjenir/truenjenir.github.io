<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <style>
      /* Reset default browser styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Apply a background color to the entire page */
body {
  font-family: Arial, Helvetica, sans-serif;
  background-color: #f0f0f0;
}

/* Style the header */
header {
  background-color: #333;
  color: #fff;
  padding: 20px;
  text-align: center;
}

/* Create a navigation menu */
nav {
  text-align: center;
}

nav ul {
  list-style: none;
}

nav li {
  display: inline;
  margin-right: 20px;
}

nav a {
  text-decoration: none;
  color: #fff;
  font-weight: bold;
}

/* Style the main content container */
.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 20px;
  background-color: #fff;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

/* Create a section for a featured product */
.featured-product {
  text-align: center;
  margin: 20px 0;
}

.featured-product img {
  max-width: 100%;
}

/* Style buttons */
.button {
  display: inline-block;
  padding: 10px 20px;
  background-color: #007bff;
  color: #fff;
  text-decoration: none;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.button:hover {
  background-color: #0056b3;
}

/* Create a footer */
footer {
  background-color: #333;
  color: #fff;
  text-align: center;
  padding: 10px;
}

/* Add media queries for responsive design */
@media (max-width: 768px) {
  header {
    font-size: 24px;
  }

  .container {
    padding: 10px;
  }
}

    </style>
  </body>
</html>
